<!DOCTYPE html>
<html>
<head>
  <title>Screenshot API Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #apiKeyContainer {
      display: none;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <div id="apiKeyContainer">
    <input type="text" id="apiKeyInput" placeholder="Enter your API key">
    <button id="saveAPIKeyBtn">Save</button>
  </div>
  <button id="captureBtn">Send current Frame to GeoSpy</button>
  <div id="response"></div>
</body>
</html>
